<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kalnia+Glaze:wght@100..700&family=Noto+Sans+SC:wght@100..900&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--background image div-->
    <div class="background-image">
      <!--Netflix-->
      <div class="head-text">
        <img
          src="./netflix-streaming-media-television-show-logo-netflix-logo-733447dc1f0e471142bb7964da2aceef.png"
          alt="Netflix icon"
          class="Netflix-icon"
        />
        <select class="select-options">
          <optgroup
            label="Languages"
            style="color: black; background-color: white"
          >
            <option value="English" style="color: black">English</option>
            <option value="عربي">عربي</option>
          </optgroup>
        </select>

        <button class="Sign-in-Button">Sign in</button>
      </div>
      <div class="subsribe-container">
        <div class="subscribe">
          <h1 class="subscribe-text">Unlimited movies, TV showes, and more</h1>
          <p class="subscribe-text">Watch anywhere, Cancel anytime.</p>
          <p class="subscribe-text">
            Ready to watch? Enter your Email to create or restart your
            membership.
          </p>
          <div class="email">
            <input class="email-content" type="text" value="Email address" />
            <button class="get-started">Get started ></button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <!--page2-->

    <div class="background-page2">
      <div class="page2-class">
        <div class="page2-text">
          <h1>Enjoy on your TV</h1>
          <p>
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </p>
        </div>
        <img
          src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
          alt="tv"
        />
      </div>
    </div>
    <hr />
    <!--text div-->
  </body>
</html>
